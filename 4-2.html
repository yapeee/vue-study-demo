<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>父子组件传值</title>
	<script type="text/javascript" src="./vue.js"></script>
</head>
<body>
	<div id="root">
		<counter :count="1" @inc='handleIncrease'></counter>
		<counter :count="2"></counter>
		<div>{{total}}</div>
	</div>
	<script type="text/javascript">
		var counter = {
			props: ['count'],
			data: function () {
				return {
					number: this.count
				}
			},
			template: '<div @click="handleClick">{{number}}</div>',
			methods: {
				handleClick: function () {
					this.number ++
					this.$emit('inc', 2)
				}
			}
		}
		var vm = new Vue({
			el: '#root',
			data: {
				total: 5
			},
			components: {
				counter: counter
			},
			methods: {
				handleIncrease: function () {
					alert('inc')
				}
			}
		})
		
	</script>
</body>
</html>
