<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>计算属性、方法、侦听器</title>
	<script type="text/javascript" src="./vue.js"></script>
</head>
<body>
	<div id="app">{{fullName}}</div>
	<script type="text/javascript">
		var vm = new Vue({
			el: "#app",
			data: {
				firstName: "Dell",
				lastName: "Lee",
				fullName: "Dell Lee",
				age: 28
			},
			// 侦听器
			watch: {
				firstName: function () {
					this.fullName = this.firstName + " " + this.lastName;
				},
				lastName: function () {
					this.fullName = this.firstName + " " + this.lastName;
				}
			}
			// 方法
			// methods: {
			// 	fullName: function() {
			// 		console.log("计算了一次");
			// 		return this.firstName + " " + this.lastName;
			// 	}
			// }
			// 计算属性
			// computed: {
			// 	fullName: function(argument) {
			// 		return this.firstName + " " + this.lastName;
			// 	}
			// }
		})
	</script>
</body>
</html>
