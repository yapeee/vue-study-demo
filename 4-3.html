<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>组件参数校验与非Prop特性</title>
	<script type="text/javascript" src="./vue.js"></script>
</head>
<body>
	<div id="root">
		<child content="helloo"></child>
	</div>
	<script type="text/javascript">
		Vue.component('child', {
			props: {
				content: {
					type: String,
					required: true,
					default: 'default',
					validator: function (value) {
						return (value.length > 5)
					}
				}
			},
			template: '<div>{{content}}</div>'
		})
		var vm = new Vue({
			el: '#root',
			data: {}
		})
		
	</script>
</body>
</html>
