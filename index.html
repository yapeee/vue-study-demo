	<!DOCTYPE html>
	<html>
	<head>
		<title>hello world</title>
		<script type="text/javascript" src="./vue.js"></script>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="inputValue">
			<button @click="handleBtnClick">提交</button>
			<ul>
				<todo-item
						v-for="(item, index) in list"
						:todo="item"
						:index = 'index'
						@del="delItem"
				></todo-item>
			</ul>
		</div>
		<div id="app2">
			{{firstName + " " + lastName}}
		</div>
		<script type="text/javascript">
	    Vue.component('todo-item', {
	      props: ['todo', 'index'],
	      template: '<li @click="delItemBtn">{{ todo }}</li>',
				methods: {
	        delItemBtn: function () {
						this.$emit('del', this.index)
	        }
				}
	    })  

			var app = new Vue({
			  el: '#app',  // 实例负责管理的区域
			  data: { // 定义一些数据
				inputValue: '',
				list: ['1', '2', '3']
			  },
			  methods: {
				handleBtnClick: function () {
				  this.list.push(this.inputValue);
				  this.inputValue = '';
				},
				delItem: function (index) {
				  this.list.splice(index, 1)
				}
			  }
			})

			var app2 = new Vue({
				el: '#app2',
				data: {
					firstName: 'Dell',
					lastName: 'Lee'
				}
			})
		</script>
	</body>
	</html>
