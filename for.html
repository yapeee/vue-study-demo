<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vue中的列表渲染</title>
	<script type="text/javascript" src="./vue.js"></script>
</head>
<body>
	<div id="app">
		<template v-for="(item, index) of list" 
							:key="item.id"
		>
			<div>{{item.text}} ----- {{index}}</div>
			<div>{{item.text}}</div>
		</template>

		<div v-for="(item, key, index) of userInfo">
			{{item}} ---- {{key}} ---- {{index}}
		</div>
	</div>
	<script type="text/javascript">
		var vm = new Vue({
			el: "#app",
			data: {
				list: [{
					id: "010120201",
					text: "hello"
				}, {
					id: "010120202",
					text: "Dell"
				}, {
					id: "010120203",
					text: "Lee"
				}],
				userInfo: {
					name: "Dell",
					age: 28,
					gender: "male",
					salary: "secret"
				}
			}
		})
	</script>
</body>
</html>
